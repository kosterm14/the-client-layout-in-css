<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      #advanced-layout-2 {
        display: grid;
        grid-template-columns: 1fr 0.3fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        grid-template-areas:
        ". . . . ."
        ". h h h ."
        ". n n n ."
        ". m m m ."
        ". f f f .";

        grid-column-gap: 15px;
        grid-row-gap: 15px;
      }

      header {
        grid-area: h;
        transform: rotate(-30deg);
      }

      nav {
        grid-area: h;
        transform: rotate(30deg);
      }

      main {
        grid-area: m;
      }

      footer {
        grid-area: f;
      }
    </style>
  </head>
  <body id="advanced-layout-2">
    <header><h1>Advanced Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
